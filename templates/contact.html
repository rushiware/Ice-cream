{% extends 'base.html' %}
{% block title %}Contact-us{% endblock title %}Ice-cream
{% block body %}
<div class="container px-0 mx-0">
    <img src="static/img/d.jpg" alt="" class="my-0" width="115%" height=400em>

</div>

<div class="container" style="width: 20rem">
  <h1 class="text-center">Contact Us</h1>
  <form method="post" action="/contact">
  {% csrf_token %}
      <div class="form-group mb-4">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>

      <div class="form-group mb-4">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
      </div>
      
      <div class="form-group mb-4">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>      
    
      <button class="btn btn-primary mb-4" type="submit">Submit</button>
  </form>

</div>
{% endblock body %}
