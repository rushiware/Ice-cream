{% extends 'base.html' %}
{% block title %}Ice-cream{% endblock title %}
{% block body %}
<div class="container-fluid" >
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/img/a.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="    background: darkorange;    border-radius: 11px;">Family pack</h5>
              <p style="color: black">Best Ice-creams made with Love only for you</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/img/b.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="    background: darkorange;    border-radius: 11px;">Cones</h5>
              <p style="color: black">Best Ice-creams made with Love only for you</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/img/c.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 style="    background: darkorange;    border-radius: 11px;">Softy</h5>
              <p style="color: black">Best Ice-creams made with Love only for you</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
{% endblock body %}
